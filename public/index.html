<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

     ><img

/></i>

  <script>// Get the button:
    const scrollUp = document.querySelector("#scroll-up");

    scrollUp.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        left: 0,
        behavior: "smooth",
      });
    });</script>
